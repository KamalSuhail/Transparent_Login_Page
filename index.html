<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Transparent Login Page</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">        
        <h1>Login HereðŸ‘‡</h1>
            <div class="inputs">
                <input type="text" placeholder="Username" required>
                <label for=""><i class="fa-solid fa-user"></i></label>
            </div>
            <div class="inputs">
                <input type="password" placeholder="Password" required>
                <label for=""><i class="fa-solid fa-lock"></i></label>
            </div>
            <div class="remember-forget">
                <div class="remember">
                    <input type="checkbox">
                    <label for="">Remember me</label>
                </div>
                <div class="forget">
                    <a href="">Forget Password ?</a>
                </div>
            </div>
                <button class="button" type="submit">Login</button>
                <p>----- <span>Or Sign Up UsingðŸ‘‡</span> -----</p>
            <div class="social-links">
                <div class="google">
                    <a href="https://google.com" target="_self" rel="noopener noreferrer">
                        <i class="fa-brands fa-google"></i>
                    </a>
                </div>

                <div class="twitter">
                    <a href="https://x.com/home" target="_self" rel="noopener noreferrer">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                </div>

                <div class="facebook">
                    <a href="https://www.facebook.com/" target="_self" rel="noopener noreferrer">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                </div>
            </div>
    </div>
</div>

</html>
